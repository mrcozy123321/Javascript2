<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <div class="chat-card">
      <header class="chat-header">
        <p id="me"></p>
        <a href="index.html" class="btn btn-primary">Logout</a>
      </header>

      <div class="chat">
        <div class="chat-window">
          <div class="messages">
    
          </div>
        </div>
        <form id="chatForm" class="chat-form">
          <div id="feedback" class="d-none"></div>
          <div class="input-group">
            <input type="text" id="chatMessage" class="form-control" placeholder="Enter a message.">
            <button id="send" class="btn btn-primary btn-block">Send</button>
          </div>
        </form>
      </div>


    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
